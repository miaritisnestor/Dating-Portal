<div class="container mt-5">
    
    <div *ngIf="!helperService.registerMode" style="text-align: center;" [style.background-color]="helperService.divColor">
        <h1>Find your match</h1>
        <p class="lead">View your mathces! Just sign up</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="helperService.registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>

</div>
